<script>
  window.addEventListener('scroll', function() {
    var images = document.getElementsByClassName('block-image');
    for (var i = 0; i < images.length; i++) {
        var img = images[i];
        var animatedSrc = img.getAttribute('data-animated-src');
        if (animatedSrc) {
          var staticSrc = img.getAttribute('data-static-src');
          var rect = img.getBoundingClientRect();
          var onScreen = window.innerHeight - rect.bottom >= 0 && rect.top >= 0;
          var src = onScreen ? animatedSrc : staticSrc;
          if (img.src.indexOf(src) === -1) {
            img.src = src;
          }
        }
    }
  });
</script>
