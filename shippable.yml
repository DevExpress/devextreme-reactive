language: node_js
node_js:
  - 6
build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
  ci:
    - npm i -g npm yarn
    - shippable_retry yarn --no-progress
    - yarn run build
    - yarn run test
    - yarn run lint
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
