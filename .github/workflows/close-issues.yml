name: Close inactive issues
on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/stale@v4
        with:
          days-before-issue-stale: 30
          days-before-issue-close: 0
          stale-issue-label: "stale"
          stale-issue-message: ""
          close-issue-message: "Thank you for using Devextreme Reactive.
          We use GitHub issues exclusively as a bug and feature requests tracker.
          We answer support questions as far as possible and if they are not active for 30 days, they are closed.
          If you own an active DevExtreme license, feel free to contact us in the Support Center (https://www.devexpress.com/ask) to receive an answer shortly.
          Otherwise post your question on StackOverflow."
          days-before-pr-stale: -1
          days-before-pr-close: -1
          exempt-issue-labels: 'bug, enhancement'
          repo-token: ${{ secrets.GITHUB_TOKEN }}