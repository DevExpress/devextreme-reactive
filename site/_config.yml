title: DevExtreme Reactive Components
baseurl: "/devextreme-reactive"
version: "X.X.X"

markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-relative-links
  - jekyll-redirect-from
exclude:
  - Gemfile
  - Gemfile.lock

permalink: pretty

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  # React
  - scope:
      path: react
    values:
      demos_link: /react
  # React Core
  - scope:
      path: react/core
    values:
      product_name: React Core
      product_link: /react/core
  - scope:
      path: react/core/docs
      type: pages
    values:
      layout: docs
  # React Grid
  - scope:
      path: react/grid
    values:
      product_name: React Grid
      product_link: /react/grid
  - scope:
      path: react/grid/demos
      type: pages
    values:
      layout: demos
  - scope:
      path: react/grid/docs
      type: pages
    values:
      layout: docs
  # Vue
  - scope:
      path: vue
    values:
      demos_link: /vue
  # Vue Grid
  - scope:
      path: vue/grid
    values:
      product_name: Vue Grid
      product_link: /vue/grid
  - scope:
      path: vue/grid/demos
      type: pages
    values:
      layout: demos
  - scope:
      path: vue/grid/docs
      type: pages
    values:
      layout: docs
