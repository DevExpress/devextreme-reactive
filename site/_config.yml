title: DevExtreme Reactive Components
baseurl: "/devextreme-reactive"
version: "X.X.X"

url: "https://devexpress.github.io" # used for configure sitemap
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-relative-links
  - jekyll-redirect-from
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock


permalink: pretty

defaults:
  - scope:
      path: "vue/*"
    values:
      sitemap: false
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  # React
  - scope:
      path: react
    values:
      demos_link: /react
  # React Common
  - scope:
      path: react/common
    values:
      product_name: React Components
      product_link: /react/common
      logo_file: core-logo.svg
      initial_guide: /performance-optimization
  - scope:
      path: react/common/docs
      type: pages
    values:
      layout: docs
  # React Core
  - scope:
      path: react/core
    values:
      product_name: React Core
      product_link: /react/core
      logo_file: core-logo.svg
      initial_guide: /fundamentals
  - scope:
      path: react/core/docs
      type: pages
    values:
      layout: docs
  # React Grid
  - scope:
      path: react/grid
    values:
      product_name: React Grid
      product_link: /react/grid
      demos_script_link: /react/grid/demos
      logo_file: grid-logo.svg
      initial_guide: /getting-started
  - scope:
      path: react/grid/demos
      type: pages
    values:
      layout: demos
  - scope:
      path: react/grid/docs
      type: pages
    values:
      layout: docs
  # React Chart
  - scope:
      path: react/chart
    values:
      product_name: React Chart
      product_link: /react/chart
      demos_script_link: /react/chart/demos
      logo_file: chart-logo.svg
      initial_guide: /getting-started
  - scope:
      path: react/chart/demos
      type: pages
    values:
      layout: demos
  - scope:
      path: react/chart/docs
      type: pages
    values:
      layout: docs
  # React Scheduler
  - scope:
      path: react/scheduler
    values:
      product_name: React Scheduler
      product_link: /react/scheduler
      demos_script_link: /react/scheduler/demos
      logo_file: scheduler-logo.svg
      initial_guide: /getting-started
  - scope:
      path: react/scheduler/demos
      type: pages
    values:
      layout: demos
  - scope:
      path: react/scheduler/docs
      type: pages
    values:
      layout: docs
  # Vue
  - scope:
      path: vue
    values:
      demos_link: /vue
      noindex: true
  # Vue Grid
  - scope:
      path: vue/grid
    values:
      product_name: Vue Grid
      product_link: /vue/grid
      demos_script_link: /vue/grid/demos
      logo_file: grid-logo.svg
      initial_guide: /getting-started
  - scope:
      path: vue/grid/demos
      type: pages
    values:
      layout: demos
  - scope:
      path: vue/grid/docs
      type: pages
    values:
      layout: docs
